{% include 'header.html' %} 
<title>User Listing</title>
</head>
<body>
  <div class="container">
    {% include 'menus.html' %} 
    <br>
    <h3>User Listing</h3>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td> 
      <td><a href="{{url_for('view', userid=user.userid)}}" class="btn btn-success">View</a></td>
      <td><a href="{{url_for('edit', userid=user.userid)}}" class="btn btn-primary">Edit</a></td>
        </tr> 
    {% endfor %}	  
      </tbody>
  </table>	

  </div>
</body>
